---
layout: default
title: Sean's Blog
---
<link rel="stylesheet" type="text/css" href="/css/blog.css">
	<h1>{{ page.title }}</h1>
	<table>
	    <tr>
		<th>Date</th>
		<th>Title</th>
	    </tr>
	    {% for post in site.posts %}
	    <tr>
		<td>{{ post.date | date_to_string }}</td>
		<td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title}}</a></td>
	    </tr>
	    {% endfor %}
	</table>
	<br>
